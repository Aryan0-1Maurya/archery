<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=7" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
        <meta name="author" content="Aryan Maurya" />
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
        <link rel="apple-touch-icon" href="favicon.png" />
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        />
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <meta
          name="description"
          content="This is online archery game build for your imporove thing skill in this domain by aryan maurya enjoy your game"
        />
        <meta name="keywords" content="Archery game, bow and arrow, target shooting, virtual archery, precision shooting, archery challenge, sports gaming, bullseye, archery skills, competitive game, archery simulation, virtual target, aim and shoot, archery competition, multiplayer archery, 3D archery, archery championship, outdoor sports, bowman game, archery practice, archery tournament">

       <title>Archery Game</title>
       <link rel="stylesheet" href="style.css">
        <script src="main.js"></script>
    </head>
    <body>
        <div id="mainContainer">
        <canvas id="myCanvas"></canvas>
        <canvas id="animCanvas"></canvas>
        <h1 id="score">0</h1>
        <div id="showPoint">
            <div id="timerDiv"></div>
            <p id="arrs">&uarr;</p><span class="u">&uarr; +4</span>
            
        </div>
        <div id="startMenu">
            <h1 id="title"><span style="font-size:50px">A</span>RCHERY<br><span style="font-size:50px">G</span>AME</h1>
            <button>TAP TO START</button>
            <h2><span id="best">0</span><br>Best</h2>
            
        </div>
        <script>
             Swal.fire({
        icon: "success",
        title: "Please make sure that your device is not in silent mode...",
       
        timer: 3800,
        showClass: {
          popup: `
     animate__animated
     animate__fadeInUp
     animate__faster
   `,
        },
        hideClass: {
          popup: `
     animate__animated
     animate__fadeOutDown
     animate__faster
   `,
        },
      });
        </script>
    </div>
    </body>
</html>
